<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Chat</title>
</head>
<body>

<div class="vh-100 p-3">
    <div class="row h-100">
        <div class="col-4 col-md-3">
            <div class="bg-primary rounded-2 p-3 mt-4" id="infoDiv">

            </div>
            <ul class="list-group mt-3" id="list-of-users">
                <li class="list-group-item active">Users in the room</li>
            </ul>
        </div>


        <div class="bg-body-secondary rounded-2 p-2 col-8 col-md-9 h-100" >
            <div class="d-flex h-100 flex-column justify-content-between ">
                <div id="list-of-messages" class="flex-fill overflow-y-auto py-4">


                </div>

                <div class="flex-fill position-relative">
                    <div class="fst-italic position-absolute" style="top: -24px" id="someone-typing"></div>

                    <form>
                        <!-- <div class="row align-items-center"> -->
                            <div class="col-auto">
                                <input id="message-input" class="form-control" placeholder="Enter message...">
                            </div>
                            <!-- <div class="col-auto">
                                <button id="send-message-button" class="btn btn-primary">Send</button>
                            </div> -->
                            <!-- </div> -->
                        </form>
                    </div>
                </div>

        </div>
    </div>
</div>

</body>
<script src="scripts/chat-socket.js" type="module"></script>
